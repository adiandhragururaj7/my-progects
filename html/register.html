<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Register form</title>
		<link rel="stylesheet" href="../css/register.css">
	</head>
	<body>
	    <div class="loginform">
	    	<img src="../001.jpg" alt="picbro" class="avatar">
	    	<h1>login here</h1>
	    	<form>
	    		<p>USERNAME</p>
	    		<input type="text" name="" placeholder="Enter Username">
	    		<p>password</p>
	    		<input type="password" name="" placeholder="Enter password">
	    		<input type="submit" name="" value="login">
	    		<a href="#">lost ur password?</a>
	    		<a href="#">create new one</a>
	    	</form>
	    	
	    </div>
	    <section>
	    	<form action="">
	    		<input type="number" min="10" max="100" step="3" value="1" />
	    		<input type="range" min="0" max="100"  value="50" />
	    		<input type="date" value="01-03-2018" min="01-03-2016" max="01-03-2025" />
	    		<input type="color/">
	    		<input type="text" list="input-list"/>
	    		<datalist id="input-list">
	    			<option value="val 1" label="op1"></option>
	    			<option value="val 2" label="op2"></option>
	    			<option value="val 3" label="op3"></option>
	    		</datalist>
	    		<input type="email">
	    		<input type="url">
	    		<input type="tel">
	    		<input type="search">

	    	</form>
	    </section>
	   	</body>
</html>
